         <h3>詩</h3>
         <br>
      <h4> 暗的世界已經如此沉落
      <br>  卻還有一雙手發著光
      <br>  如閃電 穿透深藍
      <br>  迅速映閃人們麻木疲倦的眼
      <br><br>
            一個降落的時代
      <br>  一次令我們悲傷的青春年華
      <br>  向下地絢爛了
      <br>  炸開一抹真的光！ </h4>
