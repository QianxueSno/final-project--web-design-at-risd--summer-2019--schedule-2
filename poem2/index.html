<body>
   <a href="../index.html"><div class="borderline2"></div></a>
   <div id="container3">
      <header>
         <h5>One Thousand Star H<span class="hi">o</span>les</h5>
      </header>
      <main>
         <div class="al"></div>

         <h3>夢</h3>
      <h4>
      <br>  在向阳的方向
      <br>  我奔向人群
      <br>  指甲的摩擦
      <br>  还有疲惫不堪的
      <br>  公文包
      <br>
      <br>  作为似人或是非人的群体
      <br>  像一个巨大人像
      <br>  鼻子的立影

      <br>
            人们站在他们的位置上
      <br>  我感到眩晕般的激动
      <br>  我要加入他们
      <br>  要成为广场上迈正步的一分子!
      <br>
      <br>  光彩在我的双目里
      <br>  愚昧正是最伟大的能量
      <br>  让时代精神在它的轨道上进发
      <br>  辅托我们最耀眼的梦
      <br>  </h4>


         </main>
      <footer>
         <p></p>
      </footer>
   </div>
</body>
