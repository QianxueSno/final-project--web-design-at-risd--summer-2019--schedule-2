      <main>
         <div class="al"></div>

         <h3>黄沙</h3>
      <h4>
      <br>你像是吃了一把掺着黄土的泥沙
      <br>鼻涕眼泪的终于明白了
      <br>是触摸到了神
      <br>--自然的本身
      <br>隔壁家极致的人造园林不见了
      <br>一下子
      <br>生和死似乎没有什么区别
      <br>生之前和死之后也没有任何改变
      <br>黄沙还在流过河道，在山里寻觅着</h4>
