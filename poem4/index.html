   <div id="container2">
      <header>
         <h5>One Thousand Star H<span class="hi">o</span>les</h5>
      </header>
      <main>
         <div class="al"></div>

         <h3>关于生产</h3>
      <h4>
      <br>  生产啊
      <br>  像動物那樣
      <br>  像工人那樣
      <br>  像母亲那樣
      <br>  像是你或者她那樣
      <br><br>
      <br>  如此，双眼里有了黑乎乎的洞
      <br>  倾注了暴力，血腥，和悲伤
      <br><br>
      <br>  但若是做到了
      <br>  肉體的喉嚨里要溢出暴风雨后骄傲的光點
      <br>  站在肉实的土地里，
      <br>我把手指插进鲜亮饱满的果实 <br></h4>


         </main>
      <footer>
         <p></p>
      </footer>
