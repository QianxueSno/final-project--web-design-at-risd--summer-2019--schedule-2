         <div class="al"></div>

         <h3> 紅是人生的最深處</h3>
      <h4>
      <br>
      <br>在紅色的裡面
      <br>紅色看見紅色的
      <br>海

      <br>躺在紅色的海裡
      <br>纏繞舒展著深情
      <br>把我淹沒
      <br>沈睡在谷底
      <br><br>
         血是酸澀的
      <br>海
      <br>把我展開
      <br>放進死魚的眼睛
      <br>淚水無止境地流淌
      <br>乾涸的心終於流入甜蜜的情

      <br>我將要復活
      <br>帶著苦情的深邃
      <br>追逐在狂風中嘶吼
      <br>一張撕爛的臉：鼻子，嘴巴，眼睛
      <br>再見，還會再見
      <br>手指觸摸著無盡的潰爛
      <br>揉成綿綿的針
      <br>插進心上
      <br>為了你已破碎的臉
      <br>我用無情打碎爛漫
      <br>用淒厲的指背幻滅飄渺的霧氣
      <br><br>
         在紅霞裡
      <br>我只看見紅色
      <br>紅色
      <br>紅色
      <br>燦爛，腐爛，深淵
      <br>一隻明媚的紅色眼睛
 </h4>
