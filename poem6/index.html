      <main>
         <div class="al"></div>

         <h3>沒用的人的終結</h3>
      <h4>
        <br><br>天空倾斜地壓向他
            <br>粉色的霞光一切是粉色的断裂
            <br>在從斷崖向下的那个时刻
            <br>太陽在天上和地下沒完沒了地跳
            <br>撞击着一万个自称真理的嘴巴
            <br>鲜红欲滴和吊坠着的干涩嘴皮
            <br>只是嘴巴罢了

            <br><br>
                無用的人总想從手指縫裡看見什麼
            <br>温顺地低下头去
            <br>大地用雙手將他包裹
            <br>河流却无天地之情 顺着淌了過去
            <br>迂迴轉折，没有出口
            <br>他於是沒日沒夜地哭
            <br>在一个夜里把一只鱼放在了他的头上
            </h4>


         </main>
