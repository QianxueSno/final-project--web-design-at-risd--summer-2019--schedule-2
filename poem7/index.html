<body>
   <div id="container2">
      <header>
         <h5>One Thousand Star H<span class="hi">o</span>les</h5>
      </header>
      <main>
         <div class="al"></div>

         <h3>夜里魂</h3>
      <h4>
      <br><br>
            天黑了
      <br>  我的灵魂便蹦躍
      <br>  在无限的黑里
      <br>  坠进深底
      <br>  没有翅膀
      <br>  但是也再没了锁链
      <br>  或是升华
      <br>  或是毁灭
      <br>  都随意
             </h4>


         </main>
      <footer>
         <p></p>
      </footer>
   </div>
</body>
